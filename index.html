<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Игра</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="game-board" class="screen active">
    <h1 class="title">
      Своя Игра: Сашеярики эдишен
      <span id="help-button" aria-label="Справка">❓</span>
    </h1>

    <table>
      <tbody id="board-body">
        <!-- генерируется JS -->
      </tbody>
    </table>
  </div>

  <!-- Вопрос -->
  <div id="question-screen" class="screen">
    <h2 id="question-category"></h2>
    <h3 id="question-value"></h3>
    <p id="question-text"></p>
    <div id="question-video-wrapper">
      <div class="video-container">
        <video id="question-video"></video>
        <div class="video-play-icon"></div>
      </div>
    </div>
    <div class="audio-controls">
      <button id="play-music-question">▶ Музыка</button>
      <button id="stop-music-question">⏹ Стоп</button>
    </div>

    <button id="show-answer">Узнать ответ</button>
  </div>

  <!-- Ответ -->
  <div id="answer-screen" class="screen">
    <h2>Ответ</h2>
    <p id="answer-text"></p>
    <div id="answer-video-wrapper">
      <div class="video-container">
        <video id="answer-video"></video>
        <div class="video-play-icon"></div>
      </div>
    </div>
    <div class="audio-controls">
      <button id="play-music-answer">▶ Музыка</button>
      <button id="stop-music-answer">⏹ Стоп</button>
    </div>

    <button id="back-to-board">Назад к полю</button>
  </div>


  <!-- POPUP -->
  <div id="help-popup" class="popup hidden">
    <div class="popup-content">
      <span id="close-popup">✖</span>

      <img id="help-image" src="pics/help1.png" alt="Правила">

      <div class="popup-nav">
        <button id="help-prev">◀</button>
        <button id="help-next">▶</button>
      </div>

    </div>
  </div>


  <!-- Общий аудио-плеер -->
  <audio id="audio-player"></audio>
  <script src="game.js"></script>
</body>

</html>
